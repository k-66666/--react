    <style>
      body { 
        font-family: 'Fredoka', 'Inter', sans-serif;
        /* Updated cursor color to purple */
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%238b5cf6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5l7 7-7 7M5 12h14"/></svg>'), auto; 
      }
      
      /* Cute scrollbar - Purple Theme */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d8b4fe;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #c084fc;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes wave {
        0% { transform: translateX(0); }
        50% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      .animate-wave {
        animation: wave 12s linear infinite;
      }

      /* Swaying float up for particles */
      @keyframes floatUpSway {
        0% { transform: translateY(0) translateX(0) rotate(0deg) scale(0.5); opacity: 0; }
        20% { opacity: 1; transform: translateY(-20px) translateX(-5px) rotate(-10deg) scale(1.1); }
        50% { transform: translateY(-50px) translateX(5px) rotate(10deg) scale(1); }
        100% { transform: translateY(-100px) translateX(-10px) rotate(-20deg) scale(0); opacity: 0; }
      }
      .animate-float-up-sway {
        animation: floatUpSway 1.5s ease-out forwards;
      }

      @keyframes jelly {
        0% { transform: scale(1, 1); }
        30% { transform: scale(1.25, 0.75); }
        40% { transform: scale(0.75, 1.25); }
        50% { transform: scale(1.15, 0.85); }
        65% { transform: scale(0.95, 1.05); }
        75% { transform: scale(1.05, 0.95); }
        100% { transform: scale(1, 1); }
      }
      .animate-jelly {
        animation: jelly 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.5) translateY(10px); }
        70% { transform: scale(1.05) translateY(-5px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-pop-in {
        animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
    </style>
